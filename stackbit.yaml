stackbitVersion: ~0.3.0
ssgName: hugo
ssgVersion: '0.74.3'
buildCommand: hugo
publishDir: public
uploadDir: images
staticDir: static
pagesDir: content
dataDir: data
pageLayoutKey: model

models:
  config:
    type: config
    label: Config
    fields:
      - type: string
        name: title
        label: Title
        required: true
      - type: string
        name: baseURL
        label: Base URL
        description: Hostname (and path) to the root
        hidden: true
      - type: string
        name: languageCode
        label: Language Code
        hidden: true
      - type: string
        name: themesDir
        label: Themes Directory
        hidden: true
      - type: string
        name: theme
        label: Theme Name
        hidden: true
      - type: object
        name: params
        label: Params
        description: Site parameters
        required: true
        fields:
          - type: string
            name: google_analytics_id
            label: Google Analytics ID
          - type: string
            name: google_tag_manager_id
            label: Google Tag Manager ID
          - type: object
            name: homepage
            label: Homepage
            fields:
              - type: boolean
                name: show_call_box
                label: Show Callbox on Homepage?
              - type: boolean
                name: hide_view_all_services
                label: Show View All Services button on Homepage?
          - type: object
            name: logo
            label: Params Logo
            fields:
              - type: image
                name: desktop
                label: Logo Desktop
                description: the path of the desktop logo image
                required: true
              - type: image
                name: mobile
                label: Logo Mobile
                description: the path of the mobile logo image
              - type: string
                name: alt
                label: Logo Alt Text
              - type: string
                name: desktop_height
                label: Desktop Logo height in pixels
          - type: object
            name: homepage_meta_tags
            label: Homepage Metatags
            fields:
              - type: string
                name: meta_description
                label: meta_description
              - type: string
                name: meta_og_title
                label: meta_og_title
              - type: string
                name: meta_og_type
                label: meta_og_type
              - type: string
                name: meta_og_url
                label: meta_og_url
              - type: string
                name: meta_og_image
                label: meta_og_image
              - type: string
                name: meta_og_description
                label: meta_og_description
              - type: string
                name: meta_twitter_card
                label: meta_twitter_card
              - type: string
                name: meta_twitter_site
                label: meta_twitter_site
              - type: string
                name: meta_twitter_creator
                label: meta_twitter_creator
          - type: object
            name: team
            label: Team Page Params
            fields:
              - type: number
                name: summary_large_truncate
                label: Length (chars) of bio text
          - type: object
            name: footer
            label: Footer
            fields:
              - type: string
                name: copyright_text
                label: Copyright Text
      - type: model
        name: menu
        label: Menus
        models:
          - site_menus
  site_menus:
    type: object
    label: Site Menus
    description: >-
      Site menus model, defines list of menus that can be specified from within
      site configuration
    fields:
      - type: list
        name: main
        label: Main menu
        description: List of items for Main menu
        items:
          type: model
          models:
            - site_menu_item
      - type: list
        name: footer
        label: Footer menu
        description: List of items for Footer menu
        items:
          type: model
          models:
            - site_menu_item
  site_menu_item:
    type: object
    label: Site Menu Item
    labelField: name
    description: 'Site menu item model, defines fields for a single site menu item'
    fields:
      - type: string
        name: identifier
        label: Identifier
        description: >-
          The identifier of a menu item could be used as a parent menu of
          another menu item
      - type: string
        name: name
        label: Title
        description: The title of the menu item
        required: true
      - type: string
        name: url
        label: URL
        description: The URL the menu item links to
        required: true
      - type: number
        name: weight
        label: Weight
        description: Position for sorting
      - type: string
        name: parent
        label: Parent Menu Identifier
        description: The parent of an entry should be the identifier of another entry.
  home:
    type: page
    label: Home
    file: _index.md
    hideContent: false
    singleInstance: true
    layout: home
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: image
        name: intro_image
        label: Intro Image
        description: Image displayed at in the pages intro section
      - type: boolean
        name: intro_image_absolute
        label: Overflow intro image
        description: Should the image overflow or be contained
      - type: boolean
        name: intro_image_hide_on_mobile
        label: Hide the intro image on mobile
        description: Hide the intro image on mobile screen sizes
  pagenotfound:
    type: page
    label: '404'
    file: 404/_index.md
    hideContent: true
    singleInstance: true
    layout: pagenotfound
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
  basicpage:
    type: page
    label: Basic Page
    match: '*.md'
    exclude: _index.md
    layout: basicpage
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
      - type: date
        name: date
        label: Date
      - type: string
        name: layout
        label: layout
      - type: enum
        name: menu
        label: Menu
        options:
          - label: Main Menu
            value: main
          - label: Footer Menu
            value: footer
  contact:
    type: page
    label: Contact Page
    file: 'contact.md'
    singleInstance: true
    layout: contact
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
      - type: date
        name: date
        label: Date
      - type: string
        name: layout
        label: layout
      - type: enum
        name: menu
        label: Menu
        options:
          - label: Main Menu
            value: main
          - label: Footer Menu
            value: footer
  service:
    type: page
    label: Service
    folder: services
    exclude: _index.md
    layout: service
    fields:
      - type: string
        name: title
        label: Title
      - type: date
        name: date
        label: Date
      - type: boolean
        name: draft
        label: Draft
      - type: boolean
        name: featured
        label: Featured
      - type: number
        name: weight
        label: Weight
  services:
    type: page
    label: Services Overview
    file: services/_index.md
    singleInstance: true
    layout: services
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: image
        name: intro_image
        label: Intro Image
        description: Image displayed at in the pages intro section
      - type: boolean
        name: intro_image_absolute
        label: Intro Image Position
        description: Should the image overflow or be contained
      - type: boolean
        name: intro_image_hide_on_mobile
        label: Intro Image Hide On Mobile
        description: Hide the intro image on mobile screen sizes
  team:
    type: page
    label: Team
    folder: team
    exclude: _index.md
    layout: team
    fields:
      - type: string
        name: title
        label: Title
      - type: date
        name: date
        label: Date
      - type: image
        name: image
        label: Image
      - type: string
        name: jobtitle
        label: Job Title
      - type: string
        name: linkedinurl
        label: Linkedin URL
      - type: string
        name: Twitterhandle
        label: Twitter handle
      - type: boolean
        name: draft
        label: Draft
      - type: boolean
        name: featured
        label: Featured
      - type: number
        name: weight
        label: Weight
      - type: boolean
        name: promoted
        label: Promoted
  teams:
    type: page
    label: Team Overview
    file: team/_index.md
    singleInstance: true
    layout: teams
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: image
        name: intro_image
        label: Intro Image
        description: Image displayed at in the pages intro section
      - type: boolean
        name: intro_image_absolute
        label: Intro Image Position
        description: Should the image overflow or be contained
      - type: boolean
        name: intro_image_hide_on_mobile
        label: Intro Image Hide On Mobile
        description: Hide the intro image on mobile screen sizes
